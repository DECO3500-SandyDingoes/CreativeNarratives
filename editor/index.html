<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Editor - under.place</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <body>
    <form id="start">
      <h1 class="font-bebas-neue">under.place</h1>
      <p class="font-montserrat">Please enter the 4 digit code to get started</p>
      <input placeholder="0000" type="number" id="connect-code">
      <input type="button" value="Connect" id="connect-button">
    </form>
    <main id="editor">
      <section id="top-bar">
        <input id="clear-button" type="button" value="Clear">
        <input id="save-button" type="button" value="Save">
      </section>
      <output id="text-buffer" class="text-viewer">
      </output>
      <section id="toolbar"></section>
      <section id="keyboard" class="font-montserrat"></section>
    </main>
  </body>
</html>
